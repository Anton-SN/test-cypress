name: deploy-container

on:
  push:
    branches: [ main ]

jobs:
  runs-on: ubuntu-latest

  prepare:
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install dependencies
        uses: yarn install

  lint and unit tests:
    steps:
      - name: lint
      - run: yarn lint

      - name: test
      - run: yarn test

  build:
    steps:
      - name: build
      - run: yarn build
